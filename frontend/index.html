<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Prediction Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9fb;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .typing-container {
            margin-top: 30px;
        }

        .typing-line {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #1e90ff;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .line-1 {
            font-size: 3.5rem; /* Size for first statement */
            font-weight: bold;
            color: #1e90ff;
            animation: typing 5s steps(50, end) forwards, blink 0.75s step-end infinite;
            width: 0;
            overflow: hidden;
        }

        .line-2 {
            font-size: 1.2rem; /* Size for second statement */
            color: #555;
            animation: typing 6s steps(80, end) 5s forwards, blink 0.75s step-end infinite;
            width: 0;
            overflow: hidden;
            margin-top: 10px;
        }

        /* Center alignment */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            margin-top: 30px;
            display: none; /* Initially hidden */
        }

        .login-button {
            background-color: #1e90ff;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Typing Effect for Two Statements -->
        <div class="typing-container">
            <div class="typing-line line-1" id="line-1">
                Welcome To MANOJAVAM Health Prediction Dashboard
            </div>
            <br>
            <div class="typing-line line-2" id="line-2">
                Leverage advanced AI to predict and monitor health risks. Choose the disease you're facing below to get started.
            </div>
        </div>

        <!-- Login Button (Initially Hidden) -->
        <div class="login-container" id="login-container">
            <p>To enter the website, please log in.</p>
            <button class="login-button" onclick="window.location.href='http://localhost/AUTH/index.php'">Log In</button>
        </div>
    </div>

    <script>
        // Event listener to remove cursor after the first line typing animation ends
        const line1 = document.getElementById('line-1');
        const line2 = document.getElementById('line-2');
        const loginContainer = document.getElementById('login-container');

        // Remove the blinking cursor after first line typing animation ends
        line1.addEventListener('animationend', () => {
            line1.style.borderRight = 'none'; // Remove cursor after first line is done
        });

        // After second line is typed, show the login prompt and button
        line2.addEventListener('animationend', () => {
            line2.style.borderRight = 'none'; // Remove cursor after second line is done
            loginContainer.style.display = 'block'; // Show the login section
        });
    </script>
</body>
</html>
