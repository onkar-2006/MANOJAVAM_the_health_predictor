<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f9fb;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background: #1e90ff;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }

        header .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        header .navbar a:hover {
            background-color: #0056b3;
        }

        /* Content Section */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
            text-align: center;
        }

        .container h1 {
            font-size: 3rem;
            color: #1e90ff;
            margin-bottom: 30px;
        }

        .container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Form Design */
        .form-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .form-card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: left;
        }

        .form-card h3 {
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .form-card label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .form-card input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .form-card button {
            background-color: #1e90ff;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .form-card button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-card {
                width: 80%;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="help.html">Help</a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Cancer Risk Prediction</h1>
        <p>Enter your health data below to assess your risk of cancer. Our AI-based model will predict your cancer risk based on the provided inputs.</p>

        <!-- Prediction Form -->
        <div class="form-container">
            <div class="form-card">
                <h3>Fill out the form:</h3>
                <form id="cancerForm">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required placeholder="Enter your age">

                    <label for="family_history">Family History of Cancer</label>
                    <input type="text" id="family_history" name="family_history" required placeholder="Enter family history details">

                    <label for="genetic_marker">Genetic Markers</label>
                    <input type="text" id="genetic_marker" name="genetic_marker" required placeholder="Enter any genetic markers">

                    <label for="smoking">Smoking History</label>
                    <select id="smoking" name="smoking" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                    <button type="submit">Get Prediction</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Health Prediction Inc. | Designed with ❤️ by YourTeam</p>
    </footer>

    <script>
        // JavaScript for form handling
        document.getElementById('cancerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Prediction submitted successfully!');
        });
    </script>

</body>
</html>
