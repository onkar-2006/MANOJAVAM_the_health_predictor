<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Health Prediction Dashboard</title>
    <!-- Google Fonts and Font Awesome for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="password_reset_success.html">
    <style>
        /* Base and Responsive Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f1f5f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container for the signup form */
        .signup-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container h2 {
            font-size: 2rem;
            color: #1e90ff;
            margin-bottom: 20px;
        }

        .signup-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* Input Fields */
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Signup Button */
        .signup-container button {
            width: 100%;
            padding: 12px;
            background: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .signup-container button:hover {
            background: #0056b3;
        }

        /* Additional Login Link */
        .signup-container .login-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .signup-container .login-link a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mobile Adjustments */
        @media (max-width: 500px) {
            .signup-container {
                padding: 20px;
            }

            .signup-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <p>Create an account to access the Health Prediction Dashboard</p>
        <form action="dashboard.html" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

</body>
</html>
